apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
repositories {
    maven { url 'https://maven.fabric.io/public' }
}
android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        ndk {
            abiFilters "arm64", "arm64-v8a", "armeabi", "armeabi-v7a", "mips", "x86", "x86_64"
        }
    }
    signingConfigs {
        free {
            storeFile file("../keyStore/release.jks")
            storePassword String.valueOf(System.getenv("SIGN_KEY_PASSWORD"))
            keyAlias "key0"
            keyPassword String.valueOf(System.getenv("SIGN_KEY_PASSWORD"))
        }
        pro {
            storeFile file("../keyStore/release.jks")
            storePassword String.valueOf(System.getenv("SIGN_KEY_PASSWORD"))
            keyAlias "key_pro"
            keyPassword String.valueOf(System.getenv("SIGN_KEY_PASSWORD"))
        }
    }
    flavorDimensions "tier"
    productFlavors {
        free {
            dimension "tier"
            applicationId "vn.unlimit.vpngate"
            signingConfig signingConfigs.free
            versionCode 40
            versionName "1.4.1"
        }

        pro {
            dimension "tier"
            applicationId "vn.unlimit.vpngatepro"
            signingConfig signingConfigs.pro
            versionCode 35
            versionName "1.3.6"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

//        debug {
//            ext.enableCrashlytics = false
//            minifyEnabled true
//            shrinkResources true
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        //}
    }
//    dexOptions {
//        incremental true
//        javaMaxHeapSize "4g"
//    }
}
ext.supportVersion = "27.1.1"
ext.glideVersion = "4.10.0"
def multidex_version = "2.0.1"
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.browser:browser:1.0.0'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation("com.github.bumptech.glide:glide:$glideVersion") {
        exclude group: "com.android.support"
    }
    implementation "com.google.firebase:firebase-core:17.2.0"
    implementation "com.google.firebase:firebase-ads:18.2.0"
    implementation "com.google.firebase:firebase-config:19.0.2"
    annotationProcessor "com.github.bumptech.glide:compiler:$glideVersion"
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.6@aar') {
        transitive = true
    }
    implementation('com.crashlytics.sdk.android:answers:1.4.1@aar') {
        transitive = true
    }
    implementation 'junit:junit:4.12'
    implementation "androidx.multidex:multidex:$multidex_version"
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

apply plugin: 'com.google.gms.google-services'