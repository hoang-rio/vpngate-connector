build_aab_free:
  stage: build
  interruptible: true
  rules:
    - if: $CI_COMMIT_TAG =~ /f.*/
  script:
    - gpg2 -v --import <(echo "$GPG_PRIVATE_KEY")
    - GPG=gpg2 blackbox_postdeploy
    - java --version
    - ./gradlew :app:bundleFreeRelease
    - cp app/build/outputs/bundle/freeRelease/app-free-release.aab $CI_PROJECT_DIR/$CI_COMMIT_TAG-free.aab
